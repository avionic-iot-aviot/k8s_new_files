metadata:
  name: mlvpn
spec:
  type: NodePort
  selector:
    app: mlvpn
  ports:
    - protocol: UDP
      port: 5080
      name: mlvpn-80
      targetPort: 5080
    - protocol: UDP
      port: 5081
      name: mlvpn-81
      targetPort: 5081
