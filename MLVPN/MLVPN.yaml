apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlvpn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlvpn
  template:
    metadata:
      labels:
        app: mlvpn
    spec:
      containers:
        - name: n2nedgecontainer
          image: "aviot/n2nimage:latest"
          command: ["/bin/sh", "-c"]
          args:
            # keep the dhcp client running in foreground with -f
            # and the fixed UDP port so that i can open it on AWS security group of the cluster's nodes
            # in order to enable P2P fast communication between nearby nodes
            - /edge -u 0 -g 0 -r -a $(N2N_IP_MLVPN) -c $(COM_NAME) -k $(COM_PASSWORD) -l $(SUPERNODE_URL) -p $(SUPERNODE_PORT_UDP) && ping ${DNS_SERVER_ADDRESS} -n -i 2;
          #the following is equivalent to running the container as:
          #docker run --cap-add=NET_ADMIN --device /dev/net/tun:/dev/net/tun BLA BLA
          ports:
            - name: port
              protocol: UDP
              containerPort: 42479
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: "/dev/net/tun"
              name: dev-net-tun
              readOnly: true
          env:
            - name: N2N_IP_MLVPN
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: N2N_IP_MLVPN
            - name: COM_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: COM_NAME
            - name: COM_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: COM_PASSWORD
            - name: SUPERNODE_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: SUPERNODE_URL
            - name: SUPERNODE_PORT_UDP
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: SUPERNODE_PORT_UDP
            - name: DEVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: DEVICE_NAME
        - name: aviot-mlvpn
          image: carmelor93/aviot-mlvpn:latest
          args:
            #- -p 5678:5678 -text="hello world"
            - --privileged -e VAR_DOCKER_NETWORK='172.16.40' -p 5080-5089:5080-5089/udp --cap-add=NET_ADMIN --device=/dev/net/tun
          ports:
            - name: port-80
              protocol: UDP
              containerPort: 5080
            - name: port-81
              protocol: UDP
              containerPort: 5081
            - name: port-82
              protocol: UDP
              containerPort: 5082
            - name: port-83
              protocol: UDP
              containerPort: 5083
            - name: port-84
              protocol: UDP
              containerPort: 5084
            - name: port-85
              protocol: UDP
              containerPort: 5085
            - name: port-86
              protocol: UDP
              containerPort: 5086
            - name: port-87
              protocol: UDP
              containerPort: 5087
            - name: port-88
              protocol: UDP
              containerPort: 5088
            - name: port-89
              protocol: UDP
              containerPort: 5089
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: "/dev/net/tun"
              name: dev-net-tun
              readOnly: true
      dnsConfig:
        nameservers:
          - ${DNS_SERVER_ADDRESS}
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
---
apiVersion: v1
