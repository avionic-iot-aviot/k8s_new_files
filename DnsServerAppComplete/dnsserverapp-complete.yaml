apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsserverapp-complete
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnsserverapp-complete
  template:
    metadata:
      labels:
        app: dnsserverapp-complete
    spec:
      containers:            
        ### DO NOT CHANGE YOUR N2N EDGE SIDECAR, BELOW ###
        - name: n2nedgecontainer
          image: "aviot/n2nimage:latest"
          command: ["/bin/sh", "-c"]
          args:
            # notice -f at end to keep in foreground because its the only command, and NO dhcp client
            # and the fixed UDP port so that i can open it on AWS security group of the cluster's nodes
            # in order to enable P2P fast communication between nearby nodes
            - /edge -u 0 -g 0 -r -a $(N2N_IP_DNSSERVERAPP) -c $(COM_NAME) -k $(COM_PASSWORD) -l $(SUPERNODE_URL) -p 42479 -f;
          #the following is equivalent to running the container as:
          #docker run --cap-add=NET_ADMIN --device /dev/net/tun:/dev/net/tun BLA BLA
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: "/dev/net/tun"
              name: dev-net-tun
              readOnly: true
          env:
            - name: COM_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: COM_NAME
            - name: COM_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: COM_PASSWORD
            - name: SUPERNODE_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: SUPERNODE_URL
            - name: N2N_IP_DNSSERVERAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: N2N_IP_DNSSERVERAPP
        - name: dbapp
          image: aviot/dbapp:latest
          ports:
            - containerPort: 4000
          env:
            - name: IPDB
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: IPDB
            - name: IPDNSSERVERAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: IPDNSSERVERAPP
        - name: dnsserverapp
          image: aviot/dnsserverapp:latest
          ports:
            - containerPort: 3900
          env:
            - name: IPDBAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: IPDBAPP
            - name: IPDNSSERVER
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: N2N_IP_DNSSERVERAPP
            - name: N2N_IP_DNSSERVERAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: N2N_IP_DNSSERVERAPP
            - name: TENANT_ID
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: TENANT_ID
          # needed to call the iptables commands
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
      volumes:
        - name: folder-for-mysql
          hostPath:
            path: /home/andrea/Folder_for_mySQL
        - name: mysql-init
          configMap:
            name: mysql-initdb-config
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
---
apiVersion: v1
kind: Service
metadata:
  name: dnsserverapp
spec:
  type: NodePort
  selector:
    app: dnsserverapp-complete
  ports:
    - port: 4000
      name: dbapp
      targetPort: 4000
      #nodePort: 30001
      protocol: TCP
