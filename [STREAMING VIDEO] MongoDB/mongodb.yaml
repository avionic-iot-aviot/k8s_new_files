apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-deployment-${TENANT_ID}
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      restartPolicy: Always
      hostname: mongo
      containers:
        - image: mongo:latest
          name: mongo
          command: ["mongod"]
          args: ["--dbpath", "/data/db", "--bind_ip_all"]
          ports:
            - name: mongo
              containerPort: 27017
#        volumeMounts:
#            - name: mongo
#              mountPath: /data/db
#      volumes:
#        - name: mongo
#          awsElasticBlockStore:
#            volumeID: aws://[aws-region-id]/[ebs-volume-id]
#            fsType: ext4
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-services-${TENANT_ID}
  labels:
    app: mongo
spec:
  type: NodePort
  selector:
    run: mongo
  ports:
    - port: 27017
      protocol: TCP
      name: dbapp-port
      targetPort: 27017
