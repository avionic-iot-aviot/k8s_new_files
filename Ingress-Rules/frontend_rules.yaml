apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fe-first-level-rules
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  rules:
  - host: apps.aviot.it
    http:
        paths:
          - path: /agri
            pathType: Prefix
            backend:
              serviceName: aviot-fe
              servicePort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: fe-second-level-rules
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  rules:
  - host: apps.aviot.it
    http:
        paths:
          - path: /agri/janus
            pathType: Prefix
            backend:
              serviceName: janus-gateway
              servicePort: 8088
          - path: /agri/dbapp
            pathType: Prefix
            backend:
              serviceName: dnsserverapp
              servicePort: 4000
          - path: /agri/wss
            pathType: Prefix
            backend:
              serviceName: wss
              servicePort: 80