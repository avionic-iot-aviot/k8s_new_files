apiVersion: apps/v1
kind: Deployment
metadata:
  name: dnsserverapp-deployment-${TENANT_ID}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dnsserverapp-complete
  template:
    metadata:
      labels:
        app: dnsserverapp-complete
    spec:
      containers:
        - name: dnsmasqcontainer
          image: andyshinn/dnsmasq:latest
          command: ["/bin/sh", "-c"]
          args:
            # keep the --listen-address in sync with the /edge -a address below
            - echo "$(N2N_IP_DNSSERVERAPP) dhcpserver.${TENANT_ID}" >> /etc/hosts;
              dnsmasq -k --bind-interfaces --listen-address=$(N2N_IP_DNSSERVERAPP) --dhcp-option=3 --dhcp-mac=set:broadtag,*:*:*:*:*:* --dhcp-broadcast=tag:broadtag --dhcp-range=edge0,10.11.0.100,10.11.0.200,5m --domain=${TENANT_ID};
          # dhcp server needs NET_ADMIN too
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - name: dnsmasq-shared
              mountPath: /var/lib/misc
              readOnly: false
          env:
            - name: N2N_IP_DNSSERVERAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: N2N_IP_DNSSERVERAPP
        ### DO NOT CHANGE YOUR N2N EDGE SIDECAR, BELOW ###
        - name: n2nedgecontainer
          image: "aviot/n2nimage:latest"
          command: ["/bin/sh", "-c"]
          args:
            # notice -f at end to keep in foreground because its the only command, and NO dhcp client
            # and the fixed UDP port so that i can open it on AWS security group of the cluster's nodes
            # in order to enable P2P fast communication between nearby nodes
            - /edge -u 0 -g 0 -r -a $(N2N_IP_DNSSERVERAPP) -c $(COM_NAME) -k $(COM_PASSWORD) -l $(SUPERNODE_URL) -p 42479 -f;
          #the following is equivalent to running the container as:
          #docker run --cap-add=NET_ADMIN --device /dev/net/tun:/dev/net/tun BLA BLA
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: "/dev/net/tun"
              name: dev-net-tun
              readOnly: true
          env:
            - name: COM_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: COM_NAME
            - name: COM_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: COM_PASSWORD
            - name: SUPERNODE_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: SUPERNODE_URL
            - name: N2N_IP_DNSSERVERAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: N2N_IP_DNSSERVERAPP
        - name: dbapp
          image: aviot/dbapp:latest
          ports:
            - containerPort: 4000
          env:
            - name: IPDB
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: IPDB
            - name: IPDNSSERVERAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: IPDNSSERVERAPP
        - name: dnsserverapp
          image: aviot/dnsserverapp:latest
          ports:
            - containerPort: 3900
          env:
            - name: IPDBAPP
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: IPDBAPP
            - name: IPDNSSERVER
              valueFrom:
                configMapKeyRef:
                  name: configmap-${TENANT_ID}
                  key: IPDNSSERVER
          volumeMounts:
            - name: dnsmasq-shared
              mountPath: /var/lib/misc
              readOnly: false
      volumes:
        - name: dnsmasq-shared
          emptyDir: {}
        - name: folder-for-mysql
          hostPath:
            path: /home/andrea/Folder_for_mySQL
        - name: mysql-init
          configMap:
            name: mysql-initdb-config
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
---
apiVersion: v1
kind: Service
metadata:
  name: dnsserverapp-services-${TENANT_ID}
spec:
  type: NodePort
  selector:
    app: dnsserverapp-complete
  ports:
    - port: 4000
      name: dbapp
      targetPort: 4000
      nodePort: 30001
      protocol: TCP
