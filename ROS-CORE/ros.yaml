apiVersion: v1
kind: Service
metadata:
  name: ros-master
spec:
  selector:
    app: ros
  ports:
    - name: ros-http
      protocol: TCP
      port: 11311
      targetPort: 11311
      #nodePort: 30512
  type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ros-master
  labels:
    app.kubernetes.io/name: ros-master
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ros-master
  template:
    metadata:
      labels:
        app: ros-master
    spec:
      containers:
        - name: n2nedgecontainer
          image: "aviot/n2nimage:latest"
          command: ["/bin/sh", "-c"]
          args:
            # notice -f at end to keep in foreground because its the only command, and NO dhcp client
            # and the fixed UDP port so that i can open it on AWS security group of the cluster's nodes
            # in order to enable P2P fast communication between nearby nodes
            - /edge -u 0 -g 0 -r -a $(N2N_IP_ROSCORE) -c $(COM_NAME) -k $(COM_PASSWORD) -l $(SUPERNODE_URL) -p $(SUPERNODE_PORT_UDP) -f;
          #the following is equivalent to running the container as:
          #docker run --cap-add=NET_ADMIN --device /dev/net/tun:/dev/net/tun BLA BLA
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: "/dev/net/tun"
              name: dev-net-tun
              readOnly: true
          env:
            - name: COM_NAME
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: COM_NAME
            - name: COM_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: COM_PASSWORD
            - name: SUPERNODE_URL
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: SUPERNODE_URL
            - name: SUPERNODE_PORT_UDP
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: SUPERNODE_PORT_UDP
            - name: N2N_IP_ROSCORE
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: N2N_IP_ROSCORE
        - image: ros:kinetic-ros-core
          name: ros-master
          command: ["/bin/bash", "-c"]
          args: ["source ros_entrypoint.sh && roscore -v"]
          ports:
            - name: ros
              containerPort: 11311
          env:
            - name: ROS_IP
              valueFrom:
                configMapKeyRef:
                  name: configmap-aviot
                  key: N2N_IP_ROSCORE
      dnsConfig:
        nameservers:
          - ${DNS_SERVER_ADDRESS}
      volumes:
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
