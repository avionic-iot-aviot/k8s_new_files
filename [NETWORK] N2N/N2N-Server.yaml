apiVersion: apps/v1
kind: Deployment
metadata:
  name: n2n-test-server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-n2n-server
  template:
    metadata:
      labels:
        app: hello-n2n-server
    spec:
      containers:
        - name: dnsmasqcontainer
          image: andyshinn/dnsmasq:latest
          command: ["/bin/sh", "-c"]
          args:
            # keep the --listen-address in sync with the /edge -a address below
            - dnsmasq -k --bind-interfaces --listen-address=10.30.0.1 --dhcp-option=3 --dhcp-mac=set:broadtag,*:*:*:*:*:* --dhcp-broadcast=tag:broadtag --dhcp-range=edge0,10.30.0.100,10.30.0.200,5m;
          # dhcp server needs NET_ADMIN too
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
        - name: n2nedgecontainer
          image: "aviot/n2nimage:latest"
          command: ["/bin/sh", "-c"]
          args:
            # notice -f at end to keep in foreground because its the only command, and NO dhcp client
            # and the fixed UDP port so that i can open it on AWS security group of the cluster's nodes
            # in order to enable P2P fast communication between nearby nodes
            - /edge -u 0 -g 0 -r -a 10.30.0.1 -c MeloTest -k MeloTest -l 18.188.136.98:7654 -p 42479 -f;
          #the following is equivalent to running the container as:
          #docker run --cap-add=NET_ADMIN --device /dev/net/tun:/dev/net/tun BLA BLA
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
          volumeMounts:
            - mountPath: "/dev/net/tun"
              name: dev-net-tun
              readOnly: true
      volumes:
        - name: dev-net-tun
          hostPath:
            # directory location on host
            path: /dev/net/tun
---
apiVersion: v1
kind: Service
metadata:
  name: n2n-test-server-service
spec:
  type: NodePort
  selector:
    app: hello-n2n-server
  ports:
    - protocol: UDP
      port: 42479
      name: n2n
      targetPort: 42479
